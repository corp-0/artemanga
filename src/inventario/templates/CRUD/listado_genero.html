{% extends "CRUD/_listado_base.html" %}

{% block titulo %}Listado Productos{% endblock %}

{% block cabeceras %}
    <th>Nombre</th>
    <th>Acciones</th>
{% endblock %}

{% block filas %}
    {% for item in object_list %}
        <tr>
            <td>{{ item.nombre }}</td>
            {% include 'CRUD/accion_botones.html' with pk=item.pk %}
        </tr>
    {% endfor %}

{% endblock %}
