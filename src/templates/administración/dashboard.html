{% block titulo %}Dashboard{% endblock %}
{% block contenido %}

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <div class="card border-success h-100">
                <div class="card-body">
                    <h5 class="card-title">Usuarios activos:</h5>
                    <h1 class="card-text text-center">
                        {{ usuarios_activos.count }} <br>

                </div>

        </div>

                    <h5 class="card-title">Usuarios inactivos:</h5>

                        {{ usuarios_inactivos.count }} <br>
                    </h1>

        </div>
    </div>

    <div class="row">
        <a class="col-lg-6 col-md-6 col-sm-12 mb-3 btn btn-warning btn-lg btn-block"
           href="{% url 'dashboard-bodega' %}">Dashboard bodega</a>
        <a class="col-lg-6 col-md-6 col-sm-12 mb-3 btn btn-info btn-lg btn-block"
           href="{% url 'dashboard-ventas' %}">Dashboard venta</a>
    </div>
