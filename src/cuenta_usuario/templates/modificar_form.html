{% extends 'web/base.html' %}
{% block titulo %}Modifica tu informarción personal{% endblock %}
{% load bootstrap5 %}

{% block body %}
<h2>Modifica tu informarción personal</h2>
    <div class="card">
        <div class="card-body">
            <form role="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons submit='OK' reset="Reset" %}{% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
